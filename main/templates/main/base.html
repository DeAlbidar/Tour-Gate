<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Files Manager{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static '/fontawesome/css/all.css' %}" >
	<link rel="canonical" type="text/css" href="{% static '/css/sidebars.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-plane-departure"></i> &nbsp; Tour Gate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarCollapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse" >
            	<div class="text-end">
            		<ul class="navbar-nav me-auto mb-2 mb-md-0">
	                    <li class="nav-item p-2">
	                        <a class="nav-link {% if request.META.PATH_INFO == '/' %}active{% endif %}"  href="/">Home</a>
	                    </li>
	                    <li class="nav-item p-2">
	                        <a class="nav-link {% if request.META.PATH_INFO == '/gallery/' %}active{% endif %}" href="/gallery">Gallery</a>
	                    </li>
	                    <li class="nav-item p-2">
	                        <a class="nav-link {% if request.META.PATH_INFO == '/about/' %}active{% endif %}" href="/about">About Us</a>
	                    </li>
	                    <li class="nav-item p-2">
	                        <a class="nav-link {% if request.META.PATH_INFO == '/contact/' %}active{% endif %}" href="/contact">Contact Us</a>
	                    </li>
	                </ul>
            	</div>
                
                <div class="text-end">
                	<ul class="navbar-nav me-auto mb-2 mb-md-0">
                		{% if user.is_authenticated %}
                		<li class="nav-item p-2">
	                        <a class="nav-link btn {% if request.META.PATH_INFO == '/drive/' %}active{% endif %}" href="/drive">My Drive</a>
	                    </li>
	                    <li class="nav-item p-2">
	                        <a class="nav-link btn" href="/logout">Logout</a>
	                    </li>
	                    {% else %}
	                    <li class="nav-item p-2">
	                        <a class="nav-link btn {% if request.META.PATH_INFO == '/login/' %}active{% endif %}" href="/login">Login</a>
	                    </li>
	                    <li class="nav-item p-2">
	                        <a class="nav-link btn {% if request.META.PATH_INFO == '/register/' %}active{% endif %}" href="/register">Sign Up</a>
	                    </li>
	                    {% endif %}
                	</ul>
                </div>
            </div>
        </div>
    </nav>

	<main>
		{% block content %}

		{% endblock %}
		
		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
				<li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
				<li class="nav-item"><a href="/faq" class="nav-link px-2 text-muted">FAQs</a></li>
				<li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
			</ul>
			<p class="text-center text-muted">&copy; {% now "Y" %} <a href="https://www.innink.co.uk/" target="_blank">InnInk Limited</a></p>
		</footer>
	</main>

	<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static '/js/jquery.min.js' %}"></script>
</body>
</html>
